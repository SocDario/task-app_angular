<div class="not-found-page">
  <h1 class="not-found-page-header">404 Error</h1>
  <p>The page you are looking for does not exist.</p>
  <button
    mat-raised-button
    class="back-button"
    color="accent"
    matTooltip="Go back"
    (click)="handleGoBack()"
  >
    <mat-icon>arrow_back</mat-icon>
    <span>Back</span>
  </button>
</div>
