<form
  class="login-form"
  [class.mat-elevation-z2]="true"
  [formGroup]="loginForm"
  (submit)="handleFormSubmit()"
>
  <h1 class="login-form-heading">SIGN IN</h1>
  <mat-form-field class="login-form-input" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="example@gmail.com" formControlName="email" />
    <mat-error *ngIf="email?.hasError('required')"
      >This field is <strong>required</strong></mat-error
    >
    <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')"
      >Please enter a valid email address</mat-error
    >
  </mat-form-field>
  <mat-form-field class="login-form-input" appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="passwordShown ? 'text' : 'password'"
      formControlName="password"
    />
    <mat-icon matSuffix (click)="passwordShown = !passwordShown">{{
      passwordShown ? 'visibility' : 'visibility_off'
    }}</mat-icon>
    <mat-error *ngIf="password?.hasError('required')"
      >This field is <strong>required</strong></mat-error
    >
  </mat-form-field>
  <mat-checkbox formControlName="loginPersistence">Remember me</mat-checkbox>
  <button
    mat-raised-button
    class="login-form-button"
    color="primary"
    type="submit"
    [disabled]="!loginForm.valid"
  >
    SIGN IN
  </button>
</form>
